<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Page JS</title>
</head>
<body>

  <!-- JavaScript Practice-->

  <!-- Loop Calculation -->
  <div>Squares of 1 - 10<div>
  <button id="calculateBtn">Calculate:</button>
  <button id="clearBtn1">Clear</button>
  <div id="displayAnswer"></div>


  <!-- Launch countdown -->
  <br> <br>
  <div>Launch Countdown</div>
  <button id="countdownBtn">Countdown</button>
  <button id="clearBtn2">Clear</button>
  <div id="display"></div>


  <!-- Guest List -->
  <br> <br>
  <button id="guestListBtn">Populate Guest List</button>
  <button id="clearBtn3">Clear</button>
  <div id="admitted">Admit: </div>
  <div id="refused">Refuse: </div>


  <!-- Repeat Until the input is correct -->
  <br> <br>
  <button id="inputBtn">Click to input a number greater than 100.</button>


  <!-- Output prime numbers -->
  <br> <br> <br>
  <div>Shows prime numbers up to the entered number.</div>
  <input type="text" id="usersInput" placeholder="Enter Any Number"></input>
  <button id="showPrimesBtn">Show Primes</button>
  <button id="clearBtn4">Clear</button>
  <div id="primeResults"></div>


  <script src="script.js"></script>
</body>
</html>
